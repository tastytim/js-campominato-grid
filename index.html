<!DOCTYPE html>
<html>
  <head>
    <title>Campo Minato</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="body">
      <header>
        <div class="header">
          <div class="col"><h1>Campo minato : la Griglia</h1></div>
          <div class="col">
            <span class="col-contain"
              >Difficolta :

              <select name="difficolta" id="selectoption">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
              </select>
              <button id="start">Play</button>
            </span>
          </div>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="punteggio" id="points">0</div>
          <div id="camp"></div>
        </div>
      </main>

      <footer>
        <br />
        <span>Made with <i class="fas fa-heart"></i> by Tim</span>
      </footer>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="bombe.js"></script>
  </body>
</html>
